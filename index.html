<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Player Counter App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .game {
      flex: 1;
      display: flex;
      flex-direction: row;
    }
    .player {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-right: 2px solid #333;
    }
    .player:last-child {
      border-right: none;
    }
    .counter {
      width: 90%;
      margin: 5px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      font-size: 2rem;
      user-select: none;
    }
    .half {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .half.left { background: rgba(0,0,0,0.3); }
    .half.right { background: rgba(255,255,255,0.2); }

    /* Counter colors */
    .power .half.left, .power .half.right { background: #b71c1c; }
    .armor .half.left, .armor .half.right { background: #0d47a1; }
    .health .half.left, .health .half.right { background: #1b5e20; }
    .energy .half.left, .energy .half.right { background: #fbc02d; color: #000; }

    /* Damage box */
    .damage {
      background: #ad1457;
      width: 90%;
      height: 25%; /* half the height of total space */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin: 5px;
      border-radius: 12px;
    }

    /* Reset button */
    .reset-btn {
      width: 100%;
      padding: 20px;
      background: #444;
      color: #fff;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="player" id="p1">
      <div class="counter power" data-player="1" data-type="power">
        <div class="half left">Power<br><span>0</span></div>
        <div class="half right">+</div>
      </div>
      <div class="counter armor" data-player="1" data-type="armor">
        <div class="half left">Armor<br><span>0</span></div>
        <div class="half right">+</div>
      </div>
      <div class="counter health" data-player="1" data-type="health">
        <div class="half left">Health<br><span>20</span></div>
        <div class="half right">+</div>
      </div>
      <div class="counter energy" data-player="1" data-type="energy">
        <div class="half left">Energy<br><span>0</span></div>
        <div class="half right">+</div>
      </div>
      <div class="damage">Damage: <span id="p1-dmg">0</span></div>
    </div>

    <div class="player" id="p2">
      <div class="counter power" data-player="2" data-type="power">
        <div class="half left">Power<br><span>0</span></div>
        <div class="half right">+</div>
      </div>
      <div class="counter armor" data-player="2" data-type="armor">
        <div class="half left">Armor<br><span>0</span></div>
        <div class="half right">+</div>
      </div>
      <div class="counter health" data-player="2" data-type="health">
        <div class="half left">Health<br><span>20</span></div>
        <div class="half right">+</div>
      </div>
      <div class="counter energy" data-player="2" data-type="energy">
        <div class="half left">Energy<br><span>0</span></div>
        <div class="half right">+</div>
      </div>
      <div class="damage">Damage: <span id="p2-dmg">0</span></div>
    </div>
  </div>

  <button class="reset-btn" onclick="resetAll()">Reset All</button>

  <script>
    const counters = {
      1: { power: 0, armor: 0, health: 20, energy: 0 },
      2: { power: 0, armor: 0, health: 20, energy: 0 }
    };

    function updateDamage() {
      const dmg1 = Math.ceil(counters[1].power / Math.max(1, counters[2].armor));
      const dmg2 = Math.ceil(counters[2].power / Math.max(1, counters[1].armor));
      document.getElementById("p1-dmg").innerText = dmg1;
      document.getElementById("p2-dmg").innerText = dmg2;
    }

    document.querySelectorAll(".counter").forEach(counter => {
      const player = counter.dataset.player;
      const type = counter.dataset.type;
      if (!player || !type) return;

      const left = counter.querySelector(".half.left");
      const right = counter.querySelector(".half.right");
      const valueSpan = left.querySelector("span");

      left.addEventListener("click", () => {
        counters[player][type]--;
        valueSpan.innerText = counters[player][type];
        updateDamage();
      });

      right.addEventListener("click", () => {
        counters[player][type]++;
        valueSpan.innerText = counters[player][type];
        updateDamage();
      });
    });

    function resetAll() {
      counters[1] = { power: 0, armor: 0, health: 20, energy: 0 };
      counters[2] = { power: 0, armor: 0, health: 20, energy: 0 };
      document.querySelectorAll(".counter").forEach(counter => {
        const player = counter.dataset.player;
        const type = counter.dataset.type;
        if (!player || !type) return;
        const span = counter.querySelector("span");
        span.innerText = counters[player][type];
      });
      updateDamage();
    }
  </script>
</body>
</html>
